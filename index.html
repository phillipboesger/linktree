<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="assets/css/style.css" rel="stylesheet">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
        <link rel="shortcut icon" href="assets/images/boesger-digital.png" type="image/webp">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/boesger-digital.png">
        <link rel="icon" href="assets/images/boesger-digital.png" type="image/webp">
        <title>Phillip Bösger</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Snowfall Background Animation -->
        <section class="animated-background">
            <div id="stars1"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </section>
        <!-- End of Snowfall Background Animation -->

        <div class="min-h-full flex-h-center" id="background_div">
            <input type="hidden" value="https://bio.link" id="app-url">
                <input type="hidden" value="null" id="is-featured">
                    <canvas id="bg-canvas" class="background-overlay"></canvas>
                </input>
            </input>

            <div class="mt-48 page-full-wrap relative ">
                <input type="hidden" value="creator-page" id="page-type">
                <img class="display-image m-auto" data-src="assets/images/about-image.jpg" src="assets/images/about-image.jpg" alt="Profilbild"/>
                <h2 class="page-title page-text-color page-text-font mt-16 text-center">Phillip Bösger</h2>
                       
                <div class="mt-24">
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://digital.boesger.com" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/boesger-digital.png" src="assets/images/boesger-digital.png" alt="Bösger Digital"/>
                            <span class=" item-title text-center">Bösger Digital</span>
                        </a>
                    </div>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://photography.boesger.com" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/logo_photography.png" src="assets/images/logo_photography.png" alt="Photography"/>
                            <span class=" item-title text-center">Bösger Photography</span>
                        </a>
                    </div>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://www.linkedin.com/in/phillip-boesger-90691215a/" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/linkedin.png" src="assets/images/linkedin.png" alt="LinkedIn"/>
                            <span class=" item-title text-center">LinkedIn</span>
                        </a>
                    </div>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://www.instagram.com/phillip.bo/" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/instagram.png" src="assets/images/instagram.png" alt="Instagram"/>
                            <span class=" item-title text-center">Instagram</span>
                        </a>
                    </div>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank" class="page-item-each py-10 flex-both-center" href="https://github.com/phillipboesger"
                            data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/github.png" src="assets/images/github.png" alt="GitHub" />
                            <span class=" item-title text-center">GitHub</span>
                        </a>
                    </div>
                    <h3 class="section-heading">Automation</h3>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://n8n.boesger.com" data-type="page_item" rel="nofollow noopener">
                            <img class="link-each-image" data-src="assets/images/n8n.png" src="assets/images/n8n.png" alt="n8n"/>
                            <span class=" item-title text-center">n8n</span>
                        </a>
                    </div>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="http://proxmox.boesger.com" data-type="page_item" rel="nofollow noopener">
                            <img class="link-each-image" data-src="assets/images/proxmox-light.png" src="assets/images/proxmox-light.png" alt="Proxmox"/>
                            <span class=" item-title text-center">Proxmox</span>
                        </a>
                    </div>                    
                </div>                                                                                
            </div>
        </div>
    </body>
</html>
